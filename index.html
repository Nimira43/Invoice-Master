<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" href="./images/icon.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Lechariot a Vin</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <section class="section-1">
        <div class="section-wrapper section-1-wrapper">
          <div class="section-1-heading-wrapper">
            <h1 class="section-1-heading">Les meilleurs vins de France</h1>
          </div>
        </div>
      </section>
      <section class="section-2">
        <div class="section-wrapper section-2-wrapper">
          <div class="sale">
            <img src="images/bag.png" alt="Sale Bag" class="sale-bag">
            <button class="sale-btn">Place Order</button>
          </div>
          <img src="images/wine-bottle.png" alt="Wine Bottle" class="wine-bottle">
        </div>
      </section>
      <section class="section-3">
        <div class="section-wrapper section-3-wrapper"></div>
      </section>
      <section class="section-4">
        <div class="section-wrapper section-4-wrapper"></div>
      </section>
      <section class="section-5">
        <div class="section-wrapper section-5-wrapper"></div>
      </section>
    </div>
  </div>
</body>
</html>
